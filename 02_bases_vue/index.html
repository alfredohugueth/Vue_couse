<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Intro</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <!-- Control absoluto por parte 
        de vue de este div -->
    <div id="myApp">
         <h1>
             Batman Quotes
             
            <small>
                {{ newQuote }}
            </small> 

         </h1>

         <input 
            type="text" 
            v-model="newQuote"
            v-on:keypress="addQuote"
            />

         <ul>
             <li v-for="({ quote, author }, index) of quotes">
                <span>
                    {{ index + 1 }}. {{ quote }}
                </span>
                <blockquote>
                    -{{ author }}
                </blockquote>
             </li>
         </ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
